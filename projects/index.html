---
layout: wide
title: Projects
heading: Projects
subheading: My apps and open source projects
---

<div class="projects-ctrl">
  <div class="body">
    <div class="row">
      <div class="projects">
        {% for project in site.projects %}
        <article class="project">
          <div class="block-inner">
            <h2 class="block-title">{{ project.title }}</h2>
            <p>{{ project.description }}</p>
            <span class="project-url"><a href="{{ project.website }}" target="_blank">{{ project.website }}</a></span>
          </div>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
