title:            ericnish.io
description:      A front-end developer's portfolio and blog
url:              http://ericnish.io

gems:
  - jekyll-sitemap
  - jekyll-feed
links:
  - name:         Home
    dir:          /
    url:          /
  - name:         Blog
    dir:          /blog
    url:          /blog/
  - name:         Projects
    dir:          /projects
    url:          /projects/
highlighter:      pygments
permalink:        /blog/:title/
markdown:         redcarpet
redcarpet:
  extensions:
    - smart
sass:
  style: compressed
exclude:
  - vendor

collections:
  projects:
    output: false
